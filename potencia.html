<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW M3 Competition - Potência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #1a1a1a;
            --accent-orange: #ff6b35;
            --accent-orange-hover: #e55a2b;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(26, 26, 26, 0.8);
            --border-subtle: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navbar moderna */
        .navbar {
            background: var(--glass-bg) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-primary) !important;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            color: var(--accent-orange) !important;
            transform: scale(1.05);
        }

        .nav-link {
            color: var(--text-secondary) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--accent-orange) !important;
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--accent-orange) !important;
            background: rgba(255, 107, 53, 0.15);
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            background: linear-gradient(rgba(10, 10, 10, 0.4), rgba(26, 26, 26, 0.6)), url('img/imagem 4.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 3rem;
            max-width: 1000px;
            width: 90%;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
        }

        .hero-title {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            text-align: center;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 300;
            text-align: center;
        }

        /* Tabela moderna */
        .power-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
        }

        .power-table th {
            background: linear-gradient(135deg, var(--accent-orange) 0%, var(--accent-orange-hover) 100%);
            color: white;
            padding: 1.5rem 1rem;
            font-weight: 700;
            font-size: 1.1rem;
            text-align: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .power-table th:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        .power-table td {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            padding: 2rem 1rem;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            border-top: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
            position: relative;
        }

        .power-table td:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: scale(1.05);
            color: var(--accent-orange);
            cursor: pointer;
        }

        /* Ícones para cada métrica */
        .metric-icon {
            display: block;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--accent-orange);
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .metric-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero-content {
                padding: 2rem;
                margin: 1rem;
            }
            
            .navbar-nav {
                text-align: center;
                margin-top: 1rem;
            }
            
            .nav-link {
                margin: 0.25rem 0;
            }

            .power-table th,
            .power-table td {
                padding: 1rem 0.5rem;
                font-size: 0.9rem;
            }

            .metric-icon {
                font-size: 1.5rem;
            }

            .metric-value {
                font-size: 1.2rem;
            }
        }

        /* Efeitos de partículas */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-orange);
            border-radius: 50%;
            opacity: 0.6;
            animation: particle-float 6s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#" id="brand">
                    <i class="fas fa-car-side me-2"></i>
                    BMW M3 Competition
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fas fa-home me-1"></i>Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="potencia.html">
                                <i class="fas fa-bolt me-1"></i>Potência
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dinamica.HTML">
                                <i class="fas fa-tachometer-alt me-1"></i>Dinâmica
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="design.html">
                                <i class="fas fa-palette me-1"></i>Design
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tecnologia.html">
                                <i class="fas fa-microchip me-1"></i>Tecnologia
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">
                                <i class="fas fa-user me-1"></i>Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="particles" id="particles"></div>
        
        <div class="hero-content floating">
            <h1 class="hero-title">Potência</h1>
            <p class="hero-subtitle">Performance Excepcional</p>
            
            <table class="power-table">
                <thead>
                    <tr>
                        <th>
                            <i class="fas fa-bolt metric-icon"></i>
                            Potência
                        </th>
                        <th>
                            <i class="fas fa-cog metric-icon"></i>
                            Torque
                        </th>
                        <th>
                            <i class="fas fa-tachometer-alt metric-icon"></i>
                            Velocidade Máxima
                        </th>
                        <th>
                            <i class="fas fa-rocket metric-icon"></i>
                            Performance (0-100)
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="metric-value">510</div>
                            <div class="metric-label">Cavalos</div>
                        </td>
                        <td>
                            <div class="metric-value">66,3</div>
                            <div class="metric-label">Kgf.m</div>
                        </td>
                        <td>
                            <div class="metric-value">290</div>
                            <div class="metric-label">Km/h</div>
                        </td>
                        <td>
                            <div class="metric-value">3,9</div>
                            <div class="metric-label">Segundos</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="scroll-indicator">
            <i class="fas fa-chevron-down fa-2x"></i>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efeito de partículas
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(10, 10, 10, 0.95)';
            } else {
                navbar.style.background = 'rgba(26, 26, 26, 0.8)';
            }
        });

        // Smooth scrolling para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Inicializar efeitos
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Adicionar efeito de hover no brand
            const brand = document.getElementById('brand');
            brand.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05) rotate(2deg)';
            });
            brand.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });
        });

        // Parallax effect
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.hero-section');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });
    </script>
</body>
</html>
